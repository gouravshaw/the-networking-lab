<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CCFBF1;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#99F6E4;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg)" rx="24"/>
  <!-- Head -->
  <circle cx="100" cy="72" r="28" fill="#FBBF24" stroke="#F59E0B" stroke-width="2"/>
  <!-- Eyes (excited) -->
  <circle cx="90" cy="68" r="4.5" fill="#1F2937"/>
  <circle cx="110" cy="68" r="4.5" fill="#1F2937"/>
  <!-- Wide grin -->
  <path d="M85 78 Q100 94 115 78" fill="none" stroke="#1F2937" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Body -->
  <rect x="75" y="105" width="50" height="45" rx="12" fill="#2DD4BF" stroke="#14B8A6" stroke-width="2"/>
  <!-- Running arms -->
  <path d="M75 115 L45 105" stroke="#FBBF24" stroke-width="8" stroke-linecap="round"/>
  <path d="M125 115 L155 105" stroke="#FBBF24" stroke-width="8" stroke-linecap="round"/>
  <!-- Speed lines then stop -->
  <line x1="35" y1="90" x2="55" y2="90" stroke="#14B8A6" stroke-width="2" opacity="0.6"/>
  <line x1="30" y1="100" x2="50" y2="100" stroke="#14B8A6" stroke-width="2" opacity="0.4"/>
  <line x1="35" y1="110" x2="50" y2="110" stroke="#14B8A6" stroke-width="2" opacity="0.3"/>
  <!-- Battery icon (low) -->
  <rect x="150" y="40" width="22" height="12" rx="2" fill="none" stroke="#EF4444" stroke-width="1.5"/>
  <rect x="172" y="44" width="4" height="4" rx="1" fill="#EF4444" opacity="0.5"/>
  <rect x="152" y="42" width="6" height="8" rx="1" fill="#EF4444" opacity="0.6"/>
  <!-- Label -->
  <text x="100" y="178" font-family="system-ui,sans-serif" font-size="12" font-weight="700" fill="#0D9488" text-anchor="middle">Inconsistent Sprinter</text>
</svg>
