<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#BFDBFE;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg)" rx="24"/>
  <!-- Head -->
  <circle cx="100" cy="72" r="28" fill="#FBBF24" stroke="#F59E0B" stroke-width="2"/>
  <!-- Eyes (wide, worried) -->
  <circle cx="90" cy="68" r="4" fill="#1F2937"/>
  <circle cx="110" cy="68" r="4" fill="#1F2937"/>
  <!-- Worried mouth -->
  <path d="M88 84 Q100 78 112 84" fill="none" stroke="#1F2937" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Thought bubbles -->
  <circle cx="135" cy="42" r="6" fill="white" opacity="0.8"/>
  <circle cx="148" cy="30" r="8" fill="white" opacity="0.8"/>
  <circle cx="164" cy="18" r="10" fill="white" opacity="0.7"/>
  <!-- Body -->
  <rect x="75" y="105" width="50" height="45" rx="12" fill="#60A5FA" stroke="#3B82F6" stroke-width="2"/>
  <!-- Arms crossed -->
  <path d="M75 115 L55 130" stroke="#FBBF24" stroke-width="8" stroke-linecap="round"/>
  <path d="M125 115 L145 130" stroke="#FBBF24" stroke-width="8" stroke-linecap="round"/>
  <!-- Spiral around head (overthinking) -->
  <path d="M58 60 Q52 45 65 40 Q80 35 78 50" fill="none" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M142 60 Q148 45 135 40 Q120 35 122 50" fill="none" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <!-- Label -->
  <text x="100" y="178" font-family="system-ui,sans-serif" font-size="13" font-weight="700" fill="#3B82F6" text-anchor="middle">The Overthinker</text>
</svg>
