<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3E8FF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#E9D5FF;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg)" rx="24"/>
  <!-- Head -->
  <circle cx="100" cy="72" r="28" fill="#FBBF24" stroke="#F59E0B" stroke-width="2"/>
  <!-- Eyes (looking away) -->
  <circle cx="87" cy="68" r="4" fill="#1F2937"/>
  <circle cx="107" cy="68" r="4" fill="#1F2937"/>
  <!-- Neutral mouth -->
  <path d="M90 82 L110 82" fill="none" stroke="#1F2937" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Body (slightly turned) -->
  <rect x="78" y="105" width="44" height="45" rx="12" fill="#A78BFA" stroke="#8B5CF6" stroke-width="2"/>
  <!-- Arms down/behind -->
  <path d="M78 115 L60 140" stroke="#FBBF24" stroke-width="8" stroke-linecap="round"/>
  <path d="M122 115 L140 140" stroke="#FBBF24" stroke-width="8" stroke-linecap="round"/>
  <!-- Wall/corner -->
  <rect x="155" y="50" width="8" height="120" rx="2" fill="#D1D5DB" opacity="0.6"/>
  <rect x="163" y="50" width="30" height="120" rx="2" fill="#E5E7EB" opacity="0.4"/>
  <!-- Eye icon (watching) -->
  <ellipse cx="60" cy="45" rx="14" ry="8" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.5"/>
  <circle cx="60" cy="45" r="4" fill="#8B5CF6" opacity="0.5"/>
  <!-- Label -->
  <text x="100" y="178" font-family="system-ui,sans-serif" font-size="13" font-weight="700" fill="#7C3AED" text-anchor="middle">Silent Observer</text>
</svg>
