  <path d="M125 115 L140 130" stroke="#FBBF24" stroke-width="8" stroke-linecap="round"/>
  <path d="M75 115 L80 95" stroke="#FBBF24" stroke-width="8" stroke-linecap="round"/>
  <circle cx="82" cy="88" r="5" fill="#FBBF24"/>
  <!-- Compass/direction symbol -->
  <circle cx="155" cy="50" r="14" fill="white" stroke="#6366F1" stroke-width="1.5"/>
  <line x1="155" y1="38" x2="155" y2="42" stroke="#EF4444" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="155" y1="58" x2="155" y2="62" stroke="#6366F1" stroke-width="2" stroke-linecap="round"/>
  <line x1="143" y1="50" x2="147" y2="50" stroke="#6366F1" stroke-width="2" stroke-linecap="round"/>
  <line x1="163" y1="50" x2="167" y2="50" stroke="#6366F1" stroke-width="2" stroke-linecap="round"/>
  <circle cx="155" cy="50" r="3" fill="#6366F1"/>
  <!-- Label -->
  <text x="100" y="178" font-family="system-ui,sans-serif" font-size="13" font-weight="700" fill="#4F46E5" text-anchor="middle">Identity Explorer</text>
</svg>
