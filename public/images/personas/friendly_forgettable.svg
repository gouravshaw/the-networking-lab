<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF7ED;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFEDD5;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg)" rx="24"/>
  <!-- Head -->
  <circle cx="100" cy="72" r="28" fill="#FBBF24" stroke="#F59E0B" stroke-width="2"/>
  <!-- Eyes (happy) -->
  <path d="M86 66 Q90 62 94 66" fill="none" stroke="#1F2937" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M106 66 Q110 62 114 66" fill="none" stroke="#1F2937" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Big smile -->
  <path d="M86 78 Q100 92 114 78" fill="none" stroke="#1F2937" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Body -->
  <rect x="75" y="105" width="50" height="45" rx="12" fill="#FB923C" stroke="#F97316" stroke-width="2"/>
  <!-- Waving arms -->
  <path d="M75 115 L50 100" stroke="#FBBF24" stroke-width="8" stroke-linecap="round"/>
  <path d="M125 115 L150 100" stroke="#FBBF24" stroke-width="8" stroke-linecap="round"/>
  <!-- Fading speech bubbles (forgettable) -->
  <rect x="140" y="45" width="35" height="20" rx="8" fill="white" stroke="#D1D5DB" stroke-width="1.5" opacity="0.5"/>
  <text x="157" y="58" font-family="system-ui" font-size="10" fill="#D1D5DB" text-anchor="middle">. . .</text>
  <!-- Question mark (what do they do?) -->
  <text x="45" y="55" font-family="system-ui" font-size="24" fill="#FB923C" text-anchor="middle" opacity="0.4">?</text>
  <!-- Label -->
  <text x="100" y="178" font-family="system-ui,sans-serif" font-size="12" font-weight="700" fill="#EA580C" text-anchor="middle">Friendly Forgettable</text>
</svg>
