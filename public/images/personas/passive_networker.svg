<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF9C3;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FEF08A;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg)" rx="24"/>
  <!-- Head -->
  <circle cx="100" cy="72" r="28" fill="#FBBF24" stroke="#F59E0B" stroke-width="2"/>
  <!-- Eyes (gentle) -->
  <circle cx="90" cy="68" r="3.5" fill="#1F2937"/>
  <circle cx="110" cy="68" r="3.5" fill="#1F2937"/>
  <!-- Gentle smile -->
  <path d="M90 80 Q100 86 110 80" fill="none" stroke="#1F2937" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Body -->
  <rect x="75" y="105" width="50" height="45" rx="12" fill="#FACC15" stroke="#EAB308" stroke-width="2"/>
  <!-- Arms giving outward -->
  <path d="M75 120 L48 112" stroke="#FBBF24" stroke-width="8" stroke-linecap="round"/>
  <path d="M125 120 L152 112" stroke="#FBBF24" stroke-width="8" stroke-linecap="round"/>
  <!-- Gift/giving symbol on left -->
  <rect x="30" y="100" width="18" height="14" rx="3" fill="#FCA5A5" stroke="#EF4444" stroke-width="1.5"/>
  <line x1="39" y1="100" x2="39" y2="114" stroke="#EF4444" stroke-width="1.5"/>
  <path d="M33 100 Q39 93 45 100" fill="none" stroke="#EF4444" stroke-width="1.5"/>
  <!-- Empty hand on right (not asking) -->
  <circle cx="160" cy="105" r="10" fill="none" stroke="#D1D5DB" stroke-width="1.5" stroke-dasharray="3,3"/>
  <!-- Label -->
  <text x="100" y="178" font-family="system-ui,sans-serif" font-size="13" font-weight="700" fill="#CA8A04" text-anchor="middle">Passive Networker</text>
</svg>
